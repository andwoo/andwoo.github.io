---
layout: default
title: Blog
---

<div class="flex flex-col items-center font-size-regular blog">
  <div class="max-w-4xl flex flex-col p-4">
    <h1>Blog</h1>
    {% for post in site.posts %}
    <div class="mb-6">
      <a href="{{ post.url }}">{{ post.title }} - {{ post.date | date_to_string }}</a>
      <div>{{ post.excerpt }}</div>
    </div>
    {% endfor %}
  </div>
</div>
